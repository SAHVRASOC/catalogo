<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flipbook with Non-Repeating Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        #flipbook {
            width: 80%;
            max-width: 600px;
            max-height: 90%;
            margin: 0 auto;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        .page {
            width: 100%;
            height: auto;
            max-height: 100%;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .page img {
            width: 100%;
            height: auto;
            max-height: 100%;
            border-radius: 10px;
        }

        #flipbook .visible {
            display: flex;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            #flipbook {
                width: 90%;
                height: auto;
            }

            .controls {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<<div id="flipbook">
    <div class="page visible">
        <img src="1.png" alt="Página 1">
    </div>
    <div class="page">
        <img src="IITEF 1.png" alt="Página 2">
    </div>
    <div class="page">
        <img src="IITEF 2.png" alt="Página 3">
    </div>
	<div class="page">
        <img src="IITEF 3.png" alt="Página 4">
    </div>
	<div class="page">
        <img src="IITEF 4.png" alt="Página 5">
    </div>
	<div class="page">
        <img src="IITEF 5.png" alt="Página 6">
    </div>
	<div class="page">
        <img src="IITEF 6.png" alt="Página 7">
    </div>
	<div class="page">
        <img src="IITEF 7.png" alt="Página 8">
    </div>
	<div class="page">
        <img src="IITEF 8.png" alt="Página 9">
    </div>
	<div class="page">
        <img src="IITEF 9.png" alt="Página 10">
    </div>
	<div class="page">
        <img src="IITEF 10.png" alt="Página 11">
    </div>
	<div class="page">
        <img src="IITEF 11.png" alt="Página 12">
    </div>
	<div class="page">
        <img src="IITEF 12.png" alt="Página 13">
    </div>
	<div class="page">
        <img src="IITEF 13.png" alt="Página 14">
    </div>
	<div class="page">
        <img src="IITEF 14.png" alt="Página 15">
    </div>
	<div class="page">
        <img src="3.png" alt="Página 16">
    </div>
	<div class="page">
        <img src="Publicidad MCC 1.png" alt="Página 17">
    </div>
	<div class="page">
        <img src="Publicidad MCC 2.png" alt="Página 18">
    </div>
	<div class="page">
        <img src="Publicidad MCC 3.png" alt="Página 19">
    </div>
	<div class="page">
        <img src="Publicidad MCC 4.png" alt="Página 3">
	</div>
	<div class="page">
        <img src="Publicidad MCC 5.png" alt="Página 3">
	</div>
	<div class="page">
        <img src="Publicidad MCC 6.png" alt="Página 3">
	</div>
	<div class="page">
        <img src="Publicidad MCC 7.png" alt="Página 3">
	</div>
</div>

<div class="controls">
    <button id="prevBtn" class="button" disabled>Página Anterior</button>
    <button id="nextBtn" class="button">Página Siguiente</button>
</div>

<script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function showPage(index) {
        pages.forEach((page, i) => {
            page.classList.toggle('visible', i === index);
        });

        // Habilitar/deshabilitar los botones según la página actual
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === pages.length - 1;
    }

    prevBtn.addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            showPage(currentPage);
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentPage < pages.length - 1) {
            currentPage++;
            showPage(currentPage);
        }
    });

    // Inicialmente muestra la primera página
    showPage(currentPage);
</script>

</body>
</html>
